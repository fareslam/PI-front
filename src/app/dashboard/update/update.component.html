<form >
  <div class="row">
    <div class="col-md-6">
      <div class="md-form mb-4">
        <i class="fas fa-id-card prefix grey-text"></i>
        <input type="number" id="orangeForm-identity" class="form-control validate" [(ngModel)]="user.cin" name="cin" disabled>
       </div>

      <div class="md-form mb-4">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="orangeForm-nom" class="form-control validate" [(ngModel)]="user.name" name="nom" required>
       </div>

      <div class="md-form mb-4">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="orangeForm-surname" class="form-control validate" [(ngModel)]="user.surname" name="surname" required>
       </div>

      <div class="md-form mb-4">
        <i class="fas fa-calendar-alt prefix grey-text"></i>
        <input type="date" id="orangeForm-birthdate" class="form-control validate" [(ngModel)]="user.dateBirth" name="dateBirth" required>
      </div>
    </div>

    <div class="col-md-6">
      <div class="md-form mb-4">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="orangeForm-username" class="form-control validate" [(ngModel)]="user.username" name="username" disabled>
       </div>

      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-password" class="form-control validate" [(ngModel)]="user.password" name="password" >
       </div>



      <div class="md-form mb-4">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="email" id="orangeForm-email" class="form-control validate" [(ngModel)]="user.email" name="email"  disabled>
       </div>

       <div class="md-form mb-4">
        <i class="fas fa-phone prefix grey-text"></i>
        <input type="number" id="orangeForm-tel" class="form-control validate" [(ngModel)]="user.tel" name="tel" disabled>
       </div>
    </div>

    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange"  (click)="updateUser()">
       Update account
      </button>
    </div>

 </div>


</form>
