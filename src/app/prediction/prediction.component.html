<br>   <br>   <br><div class="form-group" style="width: 50%; margin: 0 auto;">
    <h3 class="text-center">Select Sector for prediction:</h3>
 
    <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(ngModel)]="selectedOption" name="selectedOption" id="optionSelect">
          <mat-option value="fresh-water">Fresh water</mat-option>
          <mat-option value="co2-emission">CO2 emission</mat-option>
          <mat-option value="resilience">Resilience</mat-option>
          <mat-option value="famine">Famine</mat-option>
        </mat-select>
      </mat-form-field>
  
  </div>
  
  <br>
  
  <div *ngIf="selectedOption=='co2-emission'" style="width: 50%; margin: 0 auto;">
    <h3 class="text-center">CO2 emissions prediction </h3>
    <form>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <mat-form-field appearance="fill">
          <mat-label>Select Country:</mat-label>
          <mat-select [(ngModel)]="selectedCountry" name="country">
            <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <mat-form-field appearance="fill">
          <mat-label>Target Date:</mat-label>
          <input matInput type="number" [(ngModel)]="date" name="date" min="2023">
        </mat-form-field>
      </div>
      <br>
      <div style="width: 50%; margin: 0 auto;">
      
        <button mat-raised-button color="warn" (click)="submitForm()">Predict</button>
           </div>
    </form>
  </div>
  
  
  <div *ngIf="selectedOption=='fresh-water'" style="width: 50%; margin: 0 auto;">
    <h3 class="text-center">Fresh water prediction </h3>
    <form>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <mat-form-field appearance="fill">
          <mat-label>Select Country:</mat-label>
          <mat-select [(ngModel)]="selectedCountry" name="country">
            <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group" style="width: 50%; margin: 0 auto;">
        <mat-form-field appearance="fill">
          <mat-label>Target Date:</mat-label>
          <input matInput type="number" [(ngModel)]="date" name="date" min="2023">
        </mat-form-field>
      </div>
      <br>
      <div style="width: 50%; margin: 0 auto;">
      
        <button mat-raised-button color="warn" (click)="submitForm()">Predict</button>
           </div>
    </form>
  </div>
